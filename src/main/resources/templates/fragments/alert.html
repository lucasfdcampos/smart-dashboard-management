<div th:class="${#strings.equals(status, 'OK')} ? 'alert alert-info alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'"
     role="alert" th:if="${!#strings.isEmpty(status)}">

    <i th:if="${!#strings.isEmpty(status)}"
       th:class="${#strings.equals(status, 'OK')} ? 'fas fa-check' : 'fas fa-exclamation-triangle'"></i>

    <span th:if="${!#strings.isEmpty(status)}"
          th:text="${mensagem}"></span>

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
