<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- View Modal -->
<script>
    $(document).ready(function(){
        $('.vBtn').on('click', function(event){
            //prevents redirection to blank page with JSON-Task-Object
            event.preventDefault();
            var href = $(this).attr('href');

            $.get(href, function(tipoPagamento){
                $('.myForm #id').val(tipoPagamento.id);
                $('.myForm #descricao').val(tipoPagamento.descricao);
                $('.myForm #status').val(tipoPagamento.status);
            });

            $('.myForm #viewModal').modal();
        });
    });
</script>
